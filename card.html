<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="styles.css" rel="stylesheet">
	<title >Animal Trading Cards</title>
</head>
<body>
	<div class="border-box">
		<!-- your favorite animal's name goes here -->
		<h3>Winter</h3>
		<!-- your favorite animal's image goes here -->
		<img src="winterThedog1.jpg" alt="Winter">
		<div class="border-text">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="margin italic"> So my dog Winter is husky-type guy from animal shelter.
				He got this photo because he ate cookies that wasn't his.
				</p>
			<ul class="margin">
				<!-- your favorite animal's list items go here -->
				<li><span>Name</span>: Winter </li>
				<li><span>Age</span>: Between 6 -8 years</li>
				<li><span>Guilty of</span>: Eating cookies </li>
				<li><span>Comfortable with pictures</span>: No! </li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p class="margin"> Black and white colored dog with beautiful blue eyes</p>
		</div>
	</div>
</body>
</html>
